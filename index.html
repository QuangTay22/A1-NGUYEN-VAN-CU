<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ngôi nhà của những ước mơ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .left {
      width: 380px;
      margin-right: 60px;
      text-align: center;
    }

    .left h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 20px;
    }

    .left span {
      color: #ff5c8d;
    }

    .right {
      width: 350px;
    }

    .box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #dbdbdb;
      background: #fafafa;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4cb5f9;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }

    button:hover {
      background: #3797ef;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch span {
      color: #3797ef;
      cursor: pointer;
      font-weight: 600;
    }

    @media (max-width: 800px) {
      .left {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="left">
    <h1>Ngôi nhà của <span>những ước mơ</span></h1>
    <p>Nơi lưu giữ những khoảnh khắc của lớp.</p>
  </div>

  <div class="right">
    <div class="box">
      <input id="email" placeholder="Email">
      <input id="password" type="password" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>

      <div class="switch">
        Chưa có tài khoản?
        <span onclick="register()">Tạo tài khoản</span>
      </div>
    </div>
  </div>
</div>

<script>
const SUPABASE_URL = "https://vzznktcbhkmouknjtyjg.supabase.co";
const SUPABASE_KEY = "sb_publishable_FAkJ_2gVnmA1X6DM56zkUA_Jqmtx61K";
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const ADMIN_EMAIL = "admindiendannvca1@gmail.com";

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email,
    password
  });

  if (error) {
    alert(error.message);
    return;
  }

  if (email === ADMIN_EMAIL) {
    window.location.href = "index.html";
  } else {
    window.location.href = "view.html";
  }
}

async function register() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabase.auth.signUp({
    email,
    password
  });

  if (error) {
    alert(error.message);
  } else {
    alert("Tạo tài khoản thành công! Giờ đăng nhập lại.");
  }
}
</script>

</body>
</html>
